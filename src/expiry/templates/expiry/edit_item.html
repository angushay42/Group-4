{% extends "items_base.html" %}

{% block content %}
<div class="relative bg-gradient-to-br from-green-400 to-green-600 -m-8 mb-0 p-8 pb-6 md:rounded-2xl">
    <div class="flex justify-between items-center">
        <h1 class="text-white text-3xl md:text-4xl md:font-bold">Edit Item</h1>
        <button class="relative bg-white/20 backdrop-blur-sm p-3 rounded-full shadow-lg hover:bg-white/30 transition-all">
            <div class="material-symbols-outlined text-white text-2xl">notifications</div>
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
        </button>
    </div>
</div>


<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg p-6 text-base font-medium text-gray-700">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold  py-4 px-6 rounded-xl transition duration-200"
                    type="submit">Save Changes
            </button>
        </form>

        <a class="w-full bg-red-500 hover:bg-green-700 text-white font-semibold py-4 px-6 rounded-xl transition duration-200"
           href="{% url 'items' %}">Cancel</a>

    </div>
</div>

{% endblock %}
