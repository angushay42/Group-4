{% extends 'base.html' %}

{% block content %}

<div class="min-h-screen bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center p-4">
     <div class="w-full max-w-sm">
         <h1 class="text-xl font-semibold text-white block">Login</h1>
         <div class="w-80 p-6 shadow-lg bg-white rounded-3xl">
            <div class="mt-3">
                <form method="POST" class="space-y-4 mt-auto" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="text" name="email" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray_600" placeholder="Email"/>
                    <input type="password" name="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray_600" placeholder="Password"/>

                    <button
                            type="submit"
                            class="w-full bg-gradient-to-br from-green-400 to-green-600 backdrop-blur-md text-white font-medium py-4 px-6 rounded-3xl shadow-lg hover:shadow-2xl transition-all duration-300 border border-white/20"
                    >
                            Login
                    </button>
                </form>


             <div class="mt-3 flex justify-between items-center flex-col ">
                 <div>
                     <input type="checkbox">
                     <label>Remember Me</label>
                 </div>
                 <div>
                     <a href="#">Forgot Password?</a>
                 </div>
                 <div class="flex justify-between items-center">
                     <a>Don't have an account?</a>
                     <a href="#" class="w-full bg-gradient-to-br from-green-400 to-green-600 text-white font-small rounded-3xl shadow-lg hover:shadow-2xl transition-all duration-300 border border-white/20">Sign up</a>
                 </div>


             </div>
        </div>
     </div>
</div>
{% endblock %}
