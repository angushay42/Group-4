{% extends 'base.html' %}

{% block content %}

<div class="min-h-screen bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <div class="flex gap-10 p-3">
        <button class="glass rounded-xl px-6 py-3 flex items-center gap-3 shadow-2xl transition-all duration-300 ease-out hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        <h1 class="text-xl font-semibold text-white block p-3">Login</h1>
        </div>
        <div class="w-80 p-6 shadow-lg bg-white rounded-3xl">
            <form method="POST" class="space-y-4 mt-auto" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mt-3 flex justify-between items-center flex-col gap-2">
                    <input
                            type="text"
                            name="email"
                            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-green-600 rounded-xl"
                            placeholder="Email"
                            required

                    />
                    <input
                            type="password"
                            name="password"
                            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-green-600 rounded-xl"
                            placeholder="Password"
                            required
                            minlength="8"
                    />

                    <button
                            type="submit"
                            class="font-semibold glass text-white bg-gradient-to-br from-green-400 to-green-600 rounded-xl px-6 py-3 flex items-center gap-3 shadow-2xl transition-all duration-300 ease-out hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0"
                    >
                        Login
                    </button>


                    <div class="mt-3 flex justify-between items-center flex-col gap-2 ">
                        <div>
                            <input
                                    type="checkbox"
                                    name="remember_me"
                            >
                            <label>Remember Me</label>
                        </div>
                        <div>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="flex justify-between items-center gap-2">
                            <a>Don't have an account?</a>
                            <a href="#"
                               class="font-semibold text-sm glass bg-contain text-white bg-gradient-to-br from-green-400 to-green-600 rounded-xl px-6 py-3 flex items-center gap-3 shadow-2xl transition-all duration-300 ease-out hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0">Sign up</a>
                        </div>
            </form>

        </div>
    </div>
</div>
</div>
{% endblock %}
