{% extends 'items_base.html' %}

{% block content %}
{% load expiry_extras %}

<div class="relative bg-gradient-to-br from-green-400 to-green-600 dark:shadow-black/30 dark:from-green-600 dark:to-green-800 -m-8 mb-0 p-8 pb-6 md:rounded-2xl">
    <div class="flex justify-between items-center">
        <button 
            class="glass rounded-xl px-6 py-3 flex items-center gap-3 shadow-2xl transition-all duration-300 ease-out hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0"
            onclick="history.back()" 
        >
            <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <h1 class="text-white text-3xl md:text-4xl md:font-bold">History</h1>
        <button class="relative bg-white/20 backdrop-blur-sm p-3 rounded-full shadow-lg hover:bg-white/30 transition-all">
            <div class="material-symbols-outlined text-white text-2xl">notifications</div>
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
        </button>
    </div>
</div>

{% for item in items %}
    <li>
        {% csrf_token %}
        <div class="rounded-xl px-6 py-3 flex items-center justify-between gap-3 shadow-xl
                hover:-translate-y-0.5 transition dark:bg-gray-700 dark:border-gray-600 dark:text-white ">
            <div class="flex items-center gap-3">
                

                <div class="flex flex-col">
                    <span>{{ item.item_name }}</span>
                    <span class="text-sm text-gray-500">{{ item.deletion_date|deletion_days }}</span>
                </div>

                <button 
                    class="undo-button text-green-600 hover:text-green-800 dark:shadow-black/30 dark:from-green-600 dark:to-green-800 "
                    data-item-id="{{ item.id }}"
                >
                    <span class="material-symbols-outlined">undo</span>
            </button>
            </div>
    </li>
    {% endfor %}


<script>
    document.querySelectorAll('.undo-button').forEach(button => {
        button.addEventListener('click', async function() {
            const itemId = this.dataset.itemId;
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            
            try {
                const response = await fetch(`/items/${itemId}/edit/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken,
                    },
                    body: new URLSearchParams({
                        action: 'undo',
                    }),
                });
                
                if (response.ok) {
                    // Remove the item from the list or reload
                    this.closest('li').remove();
                    // Or reload the page: location.reload();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to undo deletion');
            }
        });
    });
    window.addEventListener('pageshow', (event) => {
        if (event.persisted) {
            location.reload(); // only reload if the page came from cache
        }
    });

</script>

{% endblock %}
