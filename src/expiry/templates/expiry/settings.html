
{% extends 'dashboard_base.html' %}

{% block content %}

<div class="relative bg-gradient-to-br from-green-400 to-green-600 -m-8 mb-0 p-8 pb-6 md:rounded-2xl">
    <div class="flex justify-between items-center">
        <h1 class="text-white text-3xl md:text-4xl md:font-bold">Settings</h1>
        <div class="w-13.5 h-13.5"></div>
    </div>
</div>

<form method="post" action="{% url 'settings' %}">
    {% csrf_token %}

    <ul class="flex flex-col gap-6 mt-8 rounded-2xl">
        <li>
            <a class="glass rounded-xl px-6 py-3 flex items-center gap-3 shadow-xl transition-all duration-300 ease-out
                hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0">
                Account Settings
            </a>
        </li>

        <!-- Notification Days -->
        <li>
            <div class="glass rounded-xl px-6 py-4 shadow-xl">
                <label class="block mb-3 text-sm text-heading">Notification Days</label>
                <div class="flex flex-wrap gap-2">
                    {% for value, label in form.notification_days.field.choices %}
                        <label class="inline-flex items-center">
                            <input type="checkbox"
                                   name="notification_days"
                                   value="{{ value }}"
                                   class="w-4 h-4 text-green-600 bg-neutral-secondary-medium border-default-medium rounded focus:ring-green-500 focus:ring-2"
                                   {% if value|stringformat:"s" in form.notification_days.value|default_if_none:"" %}checked{% endif %}>
                            <span class="ml-2 text-sm text-heading">{{ label }}</span>
                        </label>
                    {% endfor %}
                </div>
            </div>
        </li>

        <!-- Notification Time-->
        <li>
            <div class="glass rounded-xl px-6 py-4 shadow-xl">
                <label class="block mb-3 text-sm text-heading">Notification Time</label>
                <input type="time"
                       name="notification_time"
                       value="{{ form.notification_time.value|default:'' }}"
                       class="w-full px-3 py-2 bg-neutral-secondary-medium border-default-medium rounded-lg focus:ring-green-500 focus:ring-2 focus:outline-none text-heading">
            </div>
        </li>

        <!-- Notifications Toggle -->
        <li>
            <div class="glass rounded-xl px-6 py-3 flex items-center md:gap-3 gap-37 shadow-xl transition-all duration-300 ease-out
                hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0">
                Notifications
                <div class="relative inline-block w-11 h-5">
                    <input id="switch-component-1"
                           type="checkbox"
                           name="notifications"
                           value="true"
                           {% if form.notifications.value %}checked{% endif %}
                           class="peer appearance-none w-11 h-5 bg-slate-100 rounded-full checked:bg-slate-800 cursor-pointer transition-colors duration-300"/>
                    <label for="switch-component-1"
                           class="absolute top-0 left-0 w-5 h-5 bg-white rounded-full border border-slate-300 shadow-sm transition-transform duration-300 peer-checked:translate-x-6 peer-checked:border-slate-800 cursor-pointer">
                    </label>
                </div>
            </div>
        </li>

        <!-- Dark Mode -->
        <li>
            <div class="glass rounded-xl px-6 py-3 flex items-center md:gap-3 gap-40 shadow-xl transition-all duration-300 ease-out
                hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0">
                Dark Mode
                <div class="relative inline-block w-11 h-5">
                    <input id="switch-component-2"
                           type="checkbox"
                           name="dark_mode"
                           value="true"
                           {% if form.dark_mode.value %}checked{% endif %}
                           class="peer appearance-none w-11 h-5 bg-slate-100 rounded-full checked:bg-slate-800 cursor-pointer transition-colors duration-300"/>
                    <label for="switch-component-2"
                           class="absolute top-0 left-0 w-5 h-5 bg-white rounded-full border border-slate-300 shadow-sm transition-transform duration-300 peer-checked:translate-x-6 peer-checked:border-slate-800 cursor-pointer">
                    </label>
                </div>
            </div>
        </li>

        <!-- Log Out -->
        <li>
            <a class="glass rounded-xl px-6 py-3 flex items-center gap-3 shadow-xl transition-all duration-300 ease-out
                hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0"
               href="{% url 'logout' %}">
                Log Out
            </a>
        </li>

        <!-- Save -->
        <li class="flex items-center justify-center">
            <button type="submit"
                    class="glass rounded-xl px-6 py-3 flex items-center justify-center gap-3 shadow-xl transition-all duration-300 ease-out
                    hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 bg-green-600 text-white hover:bg-green-700">
                Save Settings
            </button>
        </li>


    </ul>
</form>

{% endblock %}
