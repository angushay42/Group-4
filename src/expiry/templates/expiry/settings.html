{% extends 'dashboard_base.html' %}

{% block content %}

<div class="relative bg-gradient-to-br from-green-400 to-green-600 -m-8 mb-0 p-8 pb-6 md:rounded-2xl">
    <div class="flex justify-between items-center">
        <h1 class="text-white text-3xl md:text-4xl md:font-bold">Settings</h1>
        <div class="w-13.5 h-13.5"></div>
    </div>
</div>

<ul class="flex flex-col gap-6 mt-8 rounded-2xl">
    <li>
        <a class="glass rounded-xl px-6 py-3 flex items-center gap-3 shadow-xl transition-all duration-300 ease-out
            hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0">
            Account Settings
        </a>
    </li>

    <!-- this whole section needs to be a form (to line 103 )-->
    <li>
        <div class="glass rounded-xl px-6 py-4 shadow-xl">
            <label class="block mb-3 text-sm text-heading">Notification Days</label>
            <form method="post" action="{% url 'settings' %}">
                {% csrf_token %}
                <div class="flex flex-wrap gap-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="notification_days" value="0"
                               class="w-4 h-4 text-green-600 bg-neutral-secondary-medium border-default-medium rounded focus:ring-green-500 focus:ring-2"
                               > <!--This is where you need the statement to link to backend  -->
                        <span class="ml-2 text-sm text-heading">Mon</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="notification_days" value="1"
                               class="w-4 h-4 text-green-600 bg-neutral-secondary-medium border-default-medium rounded focus:ring-green-500 focus:ring-2"
                               >  <!--This is where you need the statement to link to backend  -->
                        <span class="ml-2 text-sm text-heading">Tue</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="notification_days" value="2"
                               class="w-4 h-4 text-green-600 bg-neutral-secondary-medium border-default-medium rounded focus:ring-green-500 focus:ring-2"
                               ><!--This is where you need the statement to link to backend  -->
                        <span class="ml-2 text-sm text-heading">Wed</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="notification_days" value="3"
                               class="w-4 h-4 text-green-600 bg-neutral-secondary-medium border-default-medium rounded focus:ring-green-500 focus:ring-2"
                               ><!--This is where you need the statement to link to backend  -->
                        <span class="ml-2 text-sm text-heading">Thu</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="notification_days" value="4"
                               class="w-4 h-4 text-green-600 bg-neutral-secondary-medium border-default-medium rounded focus:ring-green-500 focus:ring-2"
                               ><!--This is where you need the statement to link to backend  -->
                        <span class="ml-2 text-sm text-heading">Fri</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="notification_days" value="5"
                               class="w-4 h-4 text-green-600 bg-neutral-secondary-medium border-default-medium rounded focus:ring-green-500 focus:ring-2"
                               ><!--This is where you need the statement to link to backend  -->
                        <span class="ml-2 text-sm text-heading">Sat</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="notification_days" value="6"
                               class="w-4 h-4 text-green-600 bg-neutral-secondary-medium border-default-medium rounded focus:ring-green-500 focus:ring-2"
                               ><!--This is where you need the statement to link to backend  -->
                        <span class="ml-2 text-sm text-heading">Sun</span>
                    </label>
                </div>
                <button type="submit" class="mt-3 px-4 py-2 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700 transition-colors">
                    Save
                </button>
            </form>
        </div>
    </li>
    <li>
        <a class="glass rounded-xl px-6 py-3 flex items-center md:gap-3 gap-37 shadow-xl transition-all duration-300 ease-out
            hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0">
            Notifications
            <div class="relative inline-block w-11 h-5">
                <input checked id="switch-component-1" type="checkbox"
                       class="peer appearance-none w-11 h-5 bg-slate-100 rounded-full checked:bg-slate-800 cursor-pointer transition-colors duration-300"/>
                <label for="switch-component-1"
                       class="absolute top-0 left-0 w-5 h-5 bg-white rounded-full border border-slate-300 shadow-sm transition-transform duration-300 peer-checked:translate-x-6 peer-checked:border-slate-800 cursor-pointer">
                </label>
            </div>
        </a>
    </li>
    <li>
        <a class="glass rounded-xl px-6 py-3 flex items-center md:gap-3 gap-40 shadow-xl transition-all duration-300 ease-out
            hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0">
            Dark Mode
            <div class="relative inline-block w-11 h-5">
                <input checked id="switch-component-2" type="checkbox"
                       class="peer appearance-none w-11 h-5 bg-slate-100 rounded-full checked:bg-slate-800 cursor-pointer transition-colors duration-300"/>
                <label for="switch-component-2"
                       class="absolute top-0 left-0 w-5 h-5 bg-white rounded-full border border-slate-300 shadow-sm transition-transform duration-300 peer-checked:translate-x-6 peer-checked:border-slate-800 cursor-pointer">
                </label>
            </div>
        </a>
    </li>

    <!-- placeholder comment (ignore) -->

    <li>
        <a class="glass rounded-xl px-6 py-3 flex items-center gap-3 shadow-xl transition-all duration-300 ease-out
            hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0"
           href="logout"
        >
            Log Out
        </a>
    </li>
</ul>


{% endblock %}
