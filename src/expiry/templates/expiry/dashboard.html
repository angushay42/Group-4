{% extends 'dashboard_base.html' %}

{% block content %}

<div class="relative bg-gradient-to-br from-green-400 to-green-600 -m-8 mb-0 p-8 pb-6 md:rounded-2xl">
    <div class="flex justify-between items-center">
        <h1 class="text-white text-3xl md:text-4xl md:font-bold">Home</h1>
        <button class="relative bg-white/20 backdrop-blur-sm p-3 rounded-full shadow-lg hover:bg-white/30 transition-all">
            <div class="material-symbols-outlined text-white text-2xl">notifications</div>
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
        </button>
    </div>
</div>


<div class="mt-8 p-6 bg-gradient-to-r from-green-200 to-white-50 rounded-xl border border-gray-200 hidden md:block ">
    <h2 class="text-gray-800 mb-4 text-2xl font-semibold">Quick Stats</h2>
    <p class="text-gray-600">Time to reduce food waste!</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8 rounded-2xl">

    <a href="{% url 'items' %}">
        <div class="bg-gradient-to-br from-green-400 to-green-600 text-white p-6 rounded-xl shadow-lg">
            <div class="material-symbols-outlined text-5xl mb-2">kitchen</div>
            <h3 class="text-xl font-semibold mb-2">Items Stored</h3>
            <p class="text-3xl font-bold">{{totals.total}}</p>
        </div>
    </a>

    <a href="{% url 'items'%}?filter=soon">
        <div class="bg-gradient-to-br from-green-400 to-green-600 text-white p-6 rounded-xl shadow-lg">
            <div class="material-symbols-outlined text-5xl mb-2">restaurant_menu</div>
            <h3 class="text-xl font-semibold mb-2">Expiring Today</h3>
            <p class="text-3xl font-bold">{{totals.soon}}</p>
        </div>
    </a>

    <a href="{% url 'items'%}?filter=frozen">
        <div class="bg-gradient-to-br from-green-400 to-green-600 text-white p-6 rounded-xl shadow-lg">
            <div class="material-symbols-outlined text-5xl mb-2">severe_cold</div>
            <h3 class="text-xl font-semibold mb-2">Items Frozen</h3>
            <p class="text-3xl font-bold">{{totals.frozen}}</p>
        </div>
    </a>
</div>



<div class="flex justify-center mt-8">
    <button id="glassBtn"
            class="p-5 rounded-full backdrop-blur-xl bg-gradient-to-br from-green-400 to-green-600 border border-white/20
           shadow-xl hover:bg-white/20 transition relative">

        <span class="absolute inset-0 rounded-2xl bg-white/20 opacity-0 hover:opacity-20 transition"></span>

        <span id="icon"
              class="material-symbols-outlined text-white text-4xl transition-transform duration-300">
        add_2
        </span>
    </button>
</div>


<script>
    const btn = document.getElementById("glassBtn");
    const icon = document.getElementById("icon");

    let open = false;

    btn.addEventListener("click", () => {
        open = !open;
        icon.style.transform = open ? "rotate(45deg)" : "rotate(0deg)";
    });
</script>
</div>


<!-- all text set to 0 need to be changed to be linked to a backend database function to display the real number -->


{% endblock %}
